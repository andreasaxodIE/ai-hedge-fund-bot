name: AI Hedge Fund (Issues)

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python src/main.py
